<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="body_calc">
        <div class="screen_input">
            <p>0</p>
        </div>
        <div class="numbers">            
                <div class="btn light_gray ac">AC</div>
                <div class="btn light_gray plus-minus">+/-</div>
                <div class="btn light_gray percent">%</div>
                <div class="btn orange division">รท</div>
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn orange multi">ร</div>
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn orange minus">-</div>
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn orange plus">+</div>
                <div class="btn zero">0</div>
                <div class="btn dot">,</div>
                <div class="btn orange equal">=</div>          
        </div>
    </div>




 <script src="js/script.js"></script>
</body>
</html>
